---

- name: Start Nginx
  service:
    name: nginx
    state: started
    enabled: yes
    
- name: Reload Nginx
  command: "nginx -s reload"

- name: Test Nginx
  command: "nginx -t"
  
- name: reload systemd configuration
  systemd:
    daemon_reload: true

# Restart service and ensure it is enabled

- name: restart elasticsearch
  service: 
    name: elasticsearch
    state: restarted
    enabled: yes
  register: es_restarted

- name: Restart Kibana
  service:
    name: kibana
    state: restarted
  delegate_to: localhost