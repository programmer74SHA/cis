      debug:
        msg: |
          â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
          â•‘                KIBANA INSTALLATION COMPLETED                 â•‘
          â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£
          â•‘ Host: {{ inventory_hostname }}                               â•‘
          â•‘ Status: âœ… SUCCESS                                           â•‘
          â•‘ Access: https://{{ ansible_default_ipv4.address }}:5601      â•‘
          â•‘ Username: {{ kibana_elasticsearch_username }}                â•‘
          â•‘ Service Token: {{ 'Configured' if es_service_token is defined else 'Password Auth' }} â•‘
          â•‘ Timestamp: {{ ansible_date_time.iso8601 }}                   â•‘
